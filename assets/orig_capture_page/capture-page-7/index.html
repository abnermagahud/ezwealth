<!DOCTYPE html>
<html lang="en">
<head>
	<title>Capture Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="library/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="library/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

	<link href="style.css" rel="stylesheet">
	<link href="css/custom-style.css" rel="stylesheet">
	<link href="css/media-queries.css" rel="stylesheet">
</head>
<body>
<!-- Part 1: Wrap all page content here -->
<div id="wrap">

	<div class="rowpush" style="position:absolute; z-index:-1000; background:#1f7600; height:72px;"></div>
 
	<div class="container">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
				<div class="row-fluid">
					<div class="span3"><img src="images/logo.png" width="239" height="198" alt="Logo"></div>
					<div class="span9 heading"><h1 style="color:#FFF;">BE A DISTRIBUTOR NOW!</h1></div>
				</div>
            </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
    </div><!-- //End Container -->
	
	<div class="rowpush" style="height:20px;"></div>
	
	<div class="container">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
				<div class="row-fluid">
					<div class="span6" style="text-align:center;">
						<div class="row-fluid">
							<div class="span12 form">
								<div class="rowpush" style="height:20px;"></div>
								<div class="row-fluid" style="background:#a5fb87;">
									<div class="span12 form-title"><h1 style="text-align:center; color:#1f7600;">GET STARTED TODAY!<h1></div><!-- //End span12 -->
								</div><!-- //End row-fluid -->
								<div class="row-fluid" style="background:#1f7600;">
									<div class="span12">
										<div class="rowpush" style="height:20px;"></div>
										<input type="text" style="width:85%;" placeholder="Enter Your Email">
										<div class="rowpush" style="height:20px;"></div>
										<p><input type="submit" value="SIGN UP NOW"></p>
										<div class="rowpush" style="height:20px;"></div>
									</div><!-- //End span12 -->
								</div><!-- //End row-fluid -->
							</div><!-- //span12 -->
						</div><!-- //End row-fluid -->
						
						<div class="rowpush" style="height:20px;"></div>
						
						<div class="row-fluid">
							<div class="span12">
								<img src="images/video.jpg" width="460" height="" alt="video">
							</div><!-- //End span12 -->
						</div><!-- //End row-fluid -->

					</div><!-- //End span6 -->
					<div class="span6" style="text-align:center;">
					</div><!-- //End span6 -->
				</div><!-- //End row-fluid -->
            </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
    </div><!-- //End Container -->
	<!-- //End Form -->
	
	<div class="rowpush" style="height:20px;"></div>
	
	<div class="container">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
				<div class="row-fluid">
					<div class="span6">
						<h1 style="color:#000; text-align:center;">NOW ACCEPTING AREA DISTRIBUTOR AND FRANCHISEE</h1>
					</div><!-- //End span12 -->
					<div class="span6">
					</div><!-- //End span12 -->
				</div><!-- //End row-fluid -->
            </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
    </div><!-- //End Container -->
	
	<div class="rowpush" style="height:20px;"></div>
	
    <div id="push"></div>
</div><!--//End Wrap-->



<div id="footer" style="background:#1f7600;">
  <div class="container">
  </div><!--//End Container-->
</div><!--//End Footer-->


<script src="js/jquery-1.9.1.min.js"></script>
<script src="library/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
