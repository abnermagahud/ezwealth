<!DOCTYPE html>
<html lang="en">
<head>
	<title>Capture Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="library/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="library/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

	<link href="style.css" rel="stylesheet">
	<link href="css/custom-style.css" rel="stylesheet">
	<link href="css/media-queries.css" rel="stylesheet">
</head>
<body>
<!-- Part 1: Wrap all page content here -->
<div id="wrap">
 
	<div class="container" style="background:#000;">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
				<img src="images/work-from-home.gif" width="661" height="98" border="0" style="text-align:center;" alt="Work From Home">
            </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
    </div><!-- //End Container -->
	
	<div class="rowpush" style="height:20px;"></div>
	
	<div class="container">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
				<div class="row-fluid form">
					<div class="span7"></div>
					<div class="span5" style="background:#00a3d6; text-align:center; padding:40px;">
						<h3>SIGN UP NOW</h3>
						<div class="rowpush" style="height:40px;"></div>
						<input type="text" style="width:90%;">
						<div class="rowpush" style="height:20px;"></div>
						<p style="color:#FFF;font-size:20px;">ENTER YOUR BEST EMAIL</p>
						<div class="rowpush" style="height:20px;"></div>
						<input type="submit" value="SUBMIT">
					</div>
				</div>
            </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
    </div><!-- //End Container -->
	
	<div class="rowpush" style="height:60px;"></div>
	
	<div class="container">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
				<div class="row-fluid" style="background:url(images/white-bg.png); padding:20px;">
					<div class="span12">
						<h2 style="text-align:center;line-height:1;"><span style="color:#0e940e;">MAKE EXTRA MONEY</span> FOR YOUR FAMILY</h2>
					</div>
				</div>
            </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
    </div><!-- //End Container -->

    <div id="push"></div>
</div><!--//End Wrap-->



<div id="footer">
  <div class="container">
        <div class="content_wrapper">
            <div class="content_holder"><!-- Begin content -->
           </div><!-- //End Content Holder -->
        </div><!-- //End Content Wrapper -->
  </div><!--//End Container-->
</div><!--//End Footer-->


<script src="js/jquery-1.9.1.min.js"></script>
<script src="library/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
